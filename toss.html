<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link rel="stylesheet" href="toss.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="page_top">
    <img class="logo" src="logo_0.png" />
    <div class="menubar">
      <div class="box"> 회사 소개 </div>
      <div class="box"> 고객보호센터 </div>
      <div class="box"> 자주 묻는 질문 </div>
      <div class="box"> 공인인증센터 </div>
      <div class="box"> 채용 </div>
      <div class="box">
        <div class="box_color">ENG</div>
      </div>
    </div>
  </div>
  <div class="for_center">
    <div class="top_container">
      <div class="text_container">
          <div class="main">
              <h2>계좌 관리는 번거롭지만<br>토스는 쉽습니다</h2>
          </div>
          <div class="detail">간편한 인증 한 번으로<br>소유한 계좌를 한 번에 관리할 수 있습니다.</div>
          <div class="go_detail">자세히 알아보기 ></div>
      </div>
      <div class="card_container">
          <div class="card">
              <div class="bank">
                <img src="logo_1.png" />
                <div>국민은행</div>
              </div>
              <div class="price">2,134,000원</div>
            </div>
            <div class="card">
              <div class="bank">
                <img src="logo_2.png" />
                <div>신한은행</div>
              </div>
              <div class="price">1,126,000원</div>
            </div>
            <div class="card">
              <div class="bank">
                <img src="logo_3.png" />
                <div>하나은행</div>
              </div>
              <div class="price">684,000원</div>
            </div>
            <div class="card">
              <div class="bank">
                <img src="logo_4.png" />
                <div>우리은행</div>
              </div>
              <div class="price">339,050원</div>
            </div>
            <div class="card">
              <div class="bank">
                <img src="logo_5.png" />
                <div>NH 농협은행</div>
              </div>
              <div class="price">1,412,000원</div>
      </div>
  </div>
</body>
</html>
